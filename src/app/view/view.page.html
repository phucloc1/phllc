<ion-header>
  <ion-toolbar>
    <ion-title>Kết Quả</ion-title>
    <ion-buttons slot="primary">
      <ion-button color="primary" (click)="close()">
        <ion-icon name="close-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size = "4">
        MSSV
      </ion-col>
      <ion-col size = "4">
        Họ Và Tên
      </ion-col>
      <ion-col>
      </ion-col>
      <ion-col size = "3">
        Hiện Diện
      </ion-col>
    </ion-row>
      <ion-row *ngFor = 'let i of data'>
        <ion-col size = "4">
         {{i.mssv}}
        </ion-col>
        <ion-col size = "4">
         {{i.name}}
        </ion-col>
        <ion-col>
        </ion-col>
        <ion-col size = "3">
          {{i.status ? 'có' : 'không' }}
        </ion-col>
      </ion-row> 
  </ion-grid>

  <h5 style="color: grey">{{ today }}</h5>
</ion-content>
